{{ block "playlist-description" . }}
<div
  id="playlist-description"
  class="flex-initial bg-container-dark-blue border-4 relative rounded-lg col-start-3 col-span-1 row-span-1 flex-auto"
>
  <h2 class="h-[4rem] text-white text-5xl font-bold mt-4 ml-5 truncate">
    {{ .PlaylistTitle }}
  </h2>
  <p class="text-white text-4xl font-semibold mt-8 ml-5">{{ .ChannelOwner }}</p>
  <p class="text-white text-4xl font-semibold mt-12 ml-5">Videos: 2 / 467</p>
</div>
{{ end }}
