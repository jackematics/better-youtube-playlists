<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/global.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/tailwind-config.js"></script>
  </head>
  <body class="bg-background-dark-blue h-screen">
    <div
      class="grid grid-rows-[1fr,0.2fr,1.8fr] grid-cols-[0.4fr,1.1fr,1.5fr] gap-3 h-full w-full p-3 flex"
    >
      <!-- playlist list -->
      <div
        class="bg-container-dark-blue border-4 relative rounded-lg col-span-1 row-span-3 flex-none"
      >
        <h2
          class="text-white text-4xl font-bold pl-5 pt-5 pb-5 inline-block truncate"
        >
          Playlists
        </h2>
        <ul class="pl-3 flex flex-col">
          <li class="mb-3">
            <option
              class="pl-6 pb-1 pt-1 pr-6 text-3xl text-white text-left rounded-2xl w-max cursor-pointer truncate hover:bg-blue-highlight-hover"
            >
              Test Playlist Title
            </option>
          </li>
        </ul>
        <div class="flex items-center justify-center">
          <button
            class="absolute bottom-0 left-0 w-[14.75rem] h-11 ml-[1.3rem] mb-5 rounded-lg border-2 flex bg-warm-green-button hover:bg-warm-green-button-hover active:bg-warm-green-button-active"
          >
            <div
              class="w-10 h-10 bg-white rounded-lg border-2 flex items-center justify-center"
            >
              <img
                src="/static/assets/icons/plus.png"
                alt="add playlist"
                width="24"
                height="24"
              />
            </div>
            <div
              class="text-white text-3xl pl-3 pt-0.5"
              hx-get="/add-playlist-modal"
              hx-target="#add-playlist-modal-container"
              hx-trigger="click"
            >
              Add Playlist
            </div>
          </button>
        </div>
      </div>
      <!-- youtube embed -->
      <div
        class="bg-container-dark-blue border-4 relative rounded-lg col-span-1 row-span-2 pt-2 pr-2 pl-2 pb-2 min-w-[32.5rem]"
      >
        <div class="w-full h-full bg-black grid place-items-center relative">
          <img
            src="/static/assets/logos/jackematica-logo.svg"
            alt="page-logo"
            width="210"
            height="210"
          />
        </div>
      </div>
      <!-- playlist description -->
      <div
        class="flex-initial bg-container-dark-blue border-4 relative rounded-lg col-start-3 col-span-1 row-span-1 flex-auto"
      >
        <h2 class="h-[4rem] text-white text-5xl font-bold mt-4 ml-5 truncate">
          Test Playlist Title
        </h2>
        <p class="text-white text-4xl font-semibold mt-8 ml-5">
          Test Channel Owner
        </p>
        <p class="text-white text-4xl font-semibold mt-12 ml-5">
          Videos: 2 / 467
        </p>
      </div>
      <!-- playlist operations -->
      <div
        class="bg-container-dark-blue border-4 relative rounded-lg col-start-3 col-span-1 row-span-1 pt-2 pb-2 pl-6 flex-auto"
      >
        <div class="flex flex-row">
          <button
            class="w-16 h-16 bg-white rounded-lg border-2 flex items-center justify-center cursor-pointer"
          >
            <img
              src="/static/assets/icons/previous.png"
              alt="previous"
              width="42"
              height="42"
            />
          </button>
          <button
            class="w-16 h-16 bg-white rounded-lg border-2 flex items-center justify-center cursor-pointer ml-5"
          >
            <img
              src="/static/assets/icons/next.png"
              alt="next"
              width="42"
              height="42"
            />
          </button>
          <button
            class="w-16 h-16 bg-white rounded-lg border-2 flex items-center justify-center cursor-pointer ml-5"
          >
            <img
              src="/static/assets/icons/shuffle-bold.png"
              alt="shuffle"
              width="50"
              height="50"
            />
          </button>
          <button
            class="w-16 h-16 bg-white rounded-lg border-2 flex items-center justify-center cursor-pointer ml-5"
          >
            <img
              src="/static/assets/icons/loop-bold.png"
              alt="loop"
              width="55"
              height="55"
            />
          </button>
        </div>
      </div>
      <!-- playlist items -->
      <div
        class="bg-container-dark-blue border-4 relative rounded-lg row-start-3 col-start-2 col-span-2 row-span-1 flex-auto overflow-y-scroll"
      >
        <ul class="flex flex-col pt-3">
          <li
            class="h-[3.2rem] pt-1 pb-1 pr-3 mr-2 ml-3 flex flex-row text-[1.75rem] text-left cursor-pointer text-white"
          >
            <div class="w-[4.5rem] flex justify-center">
              <p class="">1</p>
            </div>
            <img
              src=""
              alt="playlist item"
              width="70"
              height="36"
              class="ml-6 mr-2"
            />
            <p class="pl-7 w-[67rem] truncate">Test Song Title</p>
          </li>
        </ul>
      </div>
    </div>
    <!-- add playlist modal -->
    <div class="hidden fixed top-1/2 left-1/2 translate-center" tabindex="-1">
      <div
        class="w-[36rem] h-[23rem] bg-container-dark-blue border-4 rounded-lg"
      >
        <h2 class="text-white text-5xl font-bold mt-5 ml-16">Add Playlist</h2>
        <p class="text-white text-lg mt-7 ml-5">
          Input the playlist id of a Youtube playlist. This is the part after
          &apos;<i>www.youtube.com/playlist?list=</i>&apos; in the YouTube
          playlist url.
        </p>
        <div class="flex justify-center items-center">
          <div
            class="w-[30rem] h-14 bg-container-light-blue border-2 rounded flex justify-center mt-5"
          >
            <input
              class="w-[29rem] h-10 bg-white rounded flex justify-center mt-1.5 pl-3 text-xl"
              placeholder="e.g. PLtcWcWdp-TofpVedRiMRoH7rB20gQczgh"
            />
          </div>
        </div>
        <div class="h-5 mt-1 ml-16">
          <p class="text-cancel-red text-xl font-bold">
            Test validation message
          </p>
        </div>
        <div class="flex justify-center items-center mt-5">
          <button
            class="w-36 h-14 bg-confirm-green border-2 rounded-lg text-3xl font-bold hover:bg-confirm-green-hover active:bg-confirm-green-active"
          >
            Add
          </button>
          <button
            class="w-36 h-14 bg-cancel-red border-2 rounded-lg text-3xl font-bold ml-16 hover:bg-cancel-red-hover active:bg-cancel-red-active"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
    <script src="/static/js/htmx.min.js"></script>
  </body>
</html>
