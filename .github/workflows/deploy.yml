name: Deploy Better Youtube Playlists Lambda

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.5"

      - name: Install dependencies
        run: go mod tidy

      - name: build Go binary
        run: GOOS=linux GOARCH=arm64 go build -o better-youtube-playlists

      - name: Zip Go binary
        run: zip better-youtube-playlists-lambda.zip better-youtube-playlists

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-west-2
        run: |
          aws s3 cp better-youtube-playlists-lambda.zip s3://better-youtube-playlists-lambda/
