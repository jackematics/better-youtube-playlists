<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/client/tailwind-config.js"></script>
  </head>
  <body class="bg-background-dark-blue h-screen">
    <div
      class="grid grid-rows-[1fr,0.2fr,1.8fr] grid-cols-[0.4fr,1.1fr,1.5fr] gap-3 h-full w-full p-3 flex"
    >
      <!-- playlist list -->
      <div
        class="bg-container-dark-blue border-4 relative rounded-lg col-span-1 row-span-3 flex-none"
      >
        <h2
          class="text-eggshell-white text-4xl font-bold pl-5 pt-5 pb-5 inline-block truncate"
        >
          Playlists
        </h2>
        <ul class="pl-3 flex flex-col">
          <li class="mb-3">
            <option
              class="pl-6 pb-1 pt-1 pr-6 text-3xl text-eggshell-white text-left rounded-2xl w-max cursor-pointer truncate hover:bg-blue-highlight-hover"
            >
              Test Playlist Title
            </option>
          </li>
        </ul>
        <div class="flex items-center justify-center">
          <button
            class="absolute bottom-0 left-0 w-[14.75rem] h-11 ml-[1.3rem] mb-5 rounded-lg border-2 flex bg-warm-green-button hover:bg-warm-green-button-hover active:bg-warm-green-button-active"
          >
            <div
              class="w-10 h-10 bg-white rounded-lg border-2 flex items-center justify-center"
            >
              <img
                src="/client/assets/icons/plus.png"
                alt="add playlist"
                width="24"
                height="24"
              />
            </div>
            <div class="text-eggshell-white text-3xl pl-3 pt-0.5">
              Add Playlist
            </div>
          </button>
        </div>
      </div>
      <!-- youtube embed -->
      <div
        class="bg-container-dark-blue border-4 relative rounded-lg col-span-1 row-span-2 pt-2 pr-2 pl-2 pb-2 min-w-[32.5rem]"
      >
        <div class="w-full h-full bg-black grid place-items-center relative">
          <img
            src="/client/assets/logos/jackematica-logo.svg"
            alt="page-logo"
            width="210"
            height="210"
          />
        </div>
      </div>
      <!-- playlist description -->
      <div
        class="flex-initial bg-container-dark-blue border-4 relative rounded-lg col-start-3 col-span-1 row-span-1 flex-auto"
      >
        <h2 class="h-[4rem] text-white text-5xl font-bold mt-4 ml-5 truncate">
          Test Playlist Title
        </h2>
        <p class="text-white text-4xl font-semibold mt-10 ml-5">
          Channel Owner
        </p>
        <p class="text-white text-4xl font-semibold mt-16 ml-5">
          Videos: 2 / 467
        </p>
      </div>
      <!-- playlist operations -->
      <div
        class="bg-container-dark-blue border-4 relative rounded-lg col-start-3 col-span-1 row-span-1 pt-2 pb-2 pl-6 flex-auto"
      >
        <div class="flex flex-row">
          <button
            class="w-16 h-16 bg-white rounded-lg border-2 flex items-center justify-center cursor-pointer hover:bg-hover-highlight-blue"
          >
            <img
              src="/client/assets/icons/previous.png"
              alt="prev playlist item"
              width="42"
              height="42"
            />
          </button>
          <button
            class="w-16 h-16 bg-white rounded-lg border-2 flex items-center justify-center cursor-pointer ml-5 hover:bg-hover-highlight-blue"
          >
            <img
              src="/client/assets/icons/next.png"
              alt="next playlist item"
              width="42"
              height="42"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="/client/ext/htmx.min.js"></script>
  </body>
</html>
